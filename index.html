<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Interactive rating component</title>

		<!-- Google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>

		<!------- Custom Stylesheet -->
		<link rel="stylesheet" href="CSS/styles.css" />
	</head>
	<body>
		<main>
			<div class="card" id="card">
				<div class="card__rating-logo-container">
					<img src="images/icon-star.svg" alt="rating star" />
				</div>
				<h1 class="card__heading">How did we do?</h1>
				<p class="card__sub-heading">
					Please let us know how we did with your support request. All
					feedback is appreciated to help us improve our offering!
				</p>

				<ul class="card__rating-container">
					<li class="card__rating-container__btn">1</li>
					<li class="card__rating-container__btn">2</li>
					<li class="card__rating-container__btn">3</li>
					<li class="card__rating-container__btn">4</li>
					<li class="card__rating-container__btn">5</li>
				</ul>

				<button class="card__submit-btn" id="submit-btn">Submit</button>
			</div>
		</main>

		<!-- Custom script -->
		<script src="script.js"></script>
	</body>
</html>
